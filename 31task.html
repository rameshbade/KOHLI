<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagelayout</title>
</head>
<body>
    <h1>PAGELAYOUT:</h1>
    <table  width="100%" border="1">
        <tr>
            <td colspan="2"><center><h1>HEADER</h1></center></td>
        </tr>
        <tr>
            <td colspan="2"><center><h1>NAVBAR</h1></center></td>
        </tr>
        <tr height="200">
          <td><h1><center><h3>SECTION</h3></center</td>
          <td rowspan="2"><center><h1>ASIDE</h1></center></td>
        </tr>
        <tr>
            <td><center><h1>ARTICLE</h1></center></td>
            
        </tr>
        <tr>
            <td><center><h1>FOOTER</h1></center></td>
        </tr>
    </table>
</body>
</html>
